<div ng-controller="inicioCtrl">
  <div class="container baixar">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 ">
          <div class="list-group">
            <a href="#!/dadospessoais/conta" class="list-group-item active"><b>Conta</b>
              <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a href="#!/dadospessoais/senha" class="list-group-item">Senha
              <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a href="#" class="list-group-item">Notificações web
              <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a href="#" class="list-group-item">Notificações por e-mail
              <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-md-3 text-center">
                    <label for="nome" class="control-label pull-right">Nome:</label>
                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" name="titulo" value="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-3 text-center">
                    <label for="nome" class="control-label pull-right">E-mail:</label>
                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" name="titulo" value="">
                  </div>
                </div>
              </form>
            </div>
              <div class="panel-footer text-right">
                <button type="text" name="button" class="btn btn-default"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Clique para cancelar">
                Cancelar
              </button>
              <button type="submit" name="button" class="btn btn-success"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Clique para cadastrar"
              ng-click="u.cadastrar()">
              Salvar alterações
            </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
