<div ng-controller="inicioCtrl">

    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">

            <h4>Status</h4>
          </div>
            <img src="../images/coentro2.jpg" alt="">

                <div class="col-md-4 text-center">

                    <img src="images/alface.png" style="height:65px" alt="">

                      <p><b>Alface</b></p>
                      <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                          <span class="sr-only">90% Complete (success)</span>
                        </div>
                      </div>
                      <div class="caption justificar">
                        <button type="button" class="btn btn-group-justified btn-xs btn-warming">

                        </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-4 text-center">
                  <div class="thumbnail" style="height:230px">
                    <h4>Planta 2</h4>
                    <img src="images/coentro2.png" style="height:65px" alt="">
                    <div class="caption center">
                      <p><b>Coentro</b></p>
                      <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                          <span class="sr-only">40% Complete (success)</span>
                        </div>
                      </div>
                      <div class="caption justificar" style="height:130px; width:150px">
                        <button type="button" class="btn btn-group-justified btn-xs btn-warming">
                          <span class="glyphicon glyphicon-plus"></span> Sobre</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 text-center">
                  <div class="thumbnail" style="height:230px">
                    <h4>Planta 3</h4>
                    <img src="images/cebolinha.png" style="height:65px" alt="">
                    <div class="caption center">
                      <p><b>Cebolinha</b></p>
                      <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                          <span class="sr-only">40% Complete (success)</span>
                        </div>
                      </div>
                      <div class="caption justificar">
                        <button type="button" class="btn btn-group-justified btn-xs btn-warming">
                          <span class="glyphicon glyphicon-plus"></span> Sobre</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
